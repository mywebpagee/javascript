<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptCal</title>
  </head>
  <body>
    <script>
      let x, y;

      x = parseInt(prompt("enter the first number"));
      y = parseInt(prompt("enter the second number"));

      let z = x + y;
      let a = x - y;
      let b = x * y;
      let c = x / y;
      let e = x % y;

      document.write("The sum of the number:" + z);
      document.write("<br>");
      document.write("The subtraction of the number:" + a);
      document.write("<br>");
      document.write("The multiplication number:" + b);
      document.write("<br>");
      document.write("The division number:" + c);
      document.write("<br>");
      document.write("The moulus of the number:" + e);
    </script>
  </body>
</html>
